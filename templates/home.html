<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://example.com/your-background-image.jpg'); /* Add your background image URL here */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            font-family: 'Cambria', serif;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #fff; /* Default text color */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* More prominent shadow */
            padding: 30px;
            width: 320px; /* Slightly wider width */
            text-align: center;
        }

        h1 {
            background-color: #343a40; /* Dark background */
            color: #fff; /* White text */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px; /* Space below the heading */
        }

        label {
            font-weight: bold; /* Bold labels */
            display: block; /* Labels occupy full width */
            margin-bottom: 5px; /* Space below labels */
            color: #343a40; /* Darker color for better contrast */
        }

        input[type="number"], input[type="radio"] {
            margin-bottom: 15px; /* Space below inputs */
            width: 90%; /* Full width of container */
            padding: 8px; /* Padding inside input */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Larger font size */
        }

        input[type="radio"] {
            width: auto; /* Keep radio buttons small */
            margin: 0 10px; /* Space between radio buttons */
        }

        input[type="submit"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding inside button */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Button font size */
            transition: background-color 0.3s; /* Smooth transition */
            width: 100%; /* Full width for button */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        h2 {
            margin-top: 20px; /* Space above result message */
            color: #343a40; /* Dark text for message */
            font-size: 18px; /* Font size for message */
        }
    </style>
    <script>
        function validateForm() {
            var fs = document.getElementById("fs").value;
            if (fs === "") {
                alert("Please enter a fasting sugar value.");
                return false;
            }
            if (parseFloat(fs) < 0) {
                alert("Fasting sugar cannot be negative.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor App</h1>
        <form method="POST" onsubmit="return validateForm();">
            <label for="fs">Fasting Blood Sugar:</label>
            <input type="number" step="any" name="fs" placeholder="Enter fasting sugar" id="fs"/>
            <label>Frequent Urination:</label>
            <label for="Yes">
            <input type="radio" name="fu" value="yes"/> Yes</label>
            <label for="No">
            <input type="radio" name="fu" value="no" checked/> No</label>
            <input type="submit" value="Predict"/>
        </form>
        <h2>{{ msg }}</h2>
    </div>
</body>
</html>
